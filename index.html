<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test form validator</title>
    </head>
    <body>
        <form method="post" action="#" name="register" data-form="register" data-submit="rvalidate">
            <label>Pseudo : </label>
            <input type="text" id="rpseudo" name="rpseudo" data-required=true data-min="3" data-max="8"/>
            <label>Mail : </label>
            <input type="email" id="rmail" class="rmail" data-required=false />
            <label>Mail2 : </label>
            <input type="email" id="rmail2" class="rmail" />
            <label>Mot de passe : </label>
            <input type="password" id="rpasswd" name="rpasswd" data-required=true />
            <label>Confirmation : </label>
            <input type="password" id="rconf" name="rconf" data-confirm="rpasswd" />
            <input type="submit" id="rvalidate" name="rvalidate" value="Inscription" />
        </form>
        <p>--------------------------------------------------------------</p>
        <form method="post" action="#" name="login" data-form="connect">
            <label>Mail : </label>
            <input type="email" id="lmail" name="lmail" />
            <label>Mot de passe : </label>
            <input type="password" id="lpasswd" name="lpasswd" />
            <input type="submit" id="lvalidate" name="lvalidate" value="login" />
        </form>
        <script type="text/javascript" src="FormValidator.js"></script>
    </body>
</html>
